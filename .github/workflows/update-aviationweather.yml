name: Update METAR/TAF

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update data
        run: node scripts/update-data.mjs

      - name: Show diagnostics
        run: |
          echo "--- data/status.json ---"
          cat data/status.json || true

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json data/iata_map.json data/status.json
          git commit -m "chore: update METAR/TAF data"
          git push
