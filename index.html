<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wizz Air METAR/TAF Status Table</title>
  <link rel="stylesheet" href="assets/styles.css?v=7" />
</head>
<body>

  <header class="header">
    <div class="header__left">
      <div class="header__title">Status table</div>
      <div class="header__subtitle">METAR + TAF monitor (aviationweather.gov via GitHub Actions)</div>
    </div>

    <div class="header__right">
      <div class="stamp">
        <div class="stamp__label">Last update</div>
        <div id="lastUpdate" class="stamp__value mono">—</div>
      </div>
      <button id="refreshBtn" class="btn" type="button">Refresh</button>
      <label class="check">
        <input id="autoRefresh" type="checkbox" checked />
        <span>Auto refresh (10 min)</span>
      </label>
    </div>
  </header>

  <main class="wrap">

    <section class="toolbar" aria-label="Filters">
      <input id="filterText" class="input" type="search" placeholder="Filter (ICAO/IATA/name)…" autocomplete="off" />

      <select id="scopeSel" class="select" aria-label="Scope">
        <option value="all" selected>All</option>
      </select>

      <select id="condSel" class="select" aria-label="Conditions">
        <option value="all" selected>All conditions</option>
        <option value="alerts">Alerts (MED+)</option>
        <option value="vis800">Low VIS ≤ 800 m</option>
        <option value="vis150">Low VIS ≤ 150 m</option>
        <option value="fzfg">FZFG</option>
        <option value="fog">Fog (FG/BR)</option>
        <option value="snow">Snow (SN/SHSN/BLSN)</option>
        <option value="rain">Rain (RA/SHRA/+RA)</option>
        <option value="ts">Thunderstorm (TS*)</option>
      </select>

      <label class="check check--right">
        <input id="sortPriority" type="checkbox" checked />
        <span>Sort by priority</span>
      </label>

      <input id="extraIcao" class="input input--ghost" type="text" placeholder="Extra ICAO (browser-only)" maxlength="4" disabled />
    </section>

    <div id="statusMsg" class="statusMsg" role="status"></div>
    <div id="diag" class="diag" aria-label="Diagnostics" hidden></div>

    <section class="tableShell" aria-label="Status table">
      <table class="grid" id="tbl">
        <thead>
          <tr>
            <th class="col-icao">ICAO</th>
            <th class="col-alert">Alert</th>
            <th class="col-vis">Vis (m)</th>
            <th class="col-flag">FZFG</th>
            <th class="col-flag">Low VIS ≤150</th>
            <th class="col-trig">Triggers</th>
            <th class="col-age">METAR age</th>
            <th class="col-age">TAF age</th>
            <th class="col-raw">METAR (raw)</th>
            <th class="col-raw">TAF (raw)</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="10" class="muted">Loading…</td></tr>
        </tbody>
      </table>
    </section>

  </main>

  <script src="assets/app.js?v=7"></script>
</body>
</html>
